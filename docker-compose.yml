version: "3.10"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coachv2}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coachv2}
      POSTGRES_DB: ${POSTGRES_DB:-coachv2}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coachv2}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: flask run --host=0.0.0.0 --port=5000
    env_file: .env
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    command: python -m app.worker.scheduler
    env_file: .env
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

